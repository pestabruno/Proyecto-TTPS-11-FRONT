  <h1> Mascotas Perdidas</h1>

  <div class="grid">
    <div *ngFor="let pub of publicaciones" class="card">
      <img [src]="pub.imagenes64[0]" [alt]="pub.nombre">
<!-- Cambiar de imagenesUrls[0] a imagenes64[0] -->
      <h3>{{ pub.nombre }}</h3>
      <p>{{ pub.descripcion }}</p>
      <p><strong>Color:</strong> {{ pub.color }}</p>
      <p><strong>Tama√±o:</strong> {{ pub.tamanio }}</p>
      <p><strong>Contacto:</strong> {{ pub.telefono }}</p>
    </div>
  </div>
</div>
